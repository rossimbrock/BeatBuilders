version: '3'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - elasticsearch
      - flask_server
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    command: npm run dev

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
  python_elasticsearch:
      build:
        context: ./python_elasticsearch
      depends_on:
        - elasticsearch
  flask_server:
    build:
      context: .
      dockerfile: ./flask_server/Dockerfile
    ports:
      - "5000:5000"